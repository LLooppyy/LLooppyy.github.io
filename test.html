<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片悬停效果</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .img-box {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            transform: rotate(15deg);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .img-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.4), rgba(0,0,0,0.2));
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.15);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 悬停效果 */
        .img-box:hover {
            transform: rotate(0deg) scale(1.1);
            z-index: 2;
        }

        .img-box:hover img {
            transform: scale(1.05);
        }

        .img-box:hover::before {
            opacity: 0;
        }

        /* 相邻元素避让效果 */
        .img-box:hover ~ .img-box {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="images\logo.png" alt="示例图片">
        </div>
    </div>
</body>
</html>
