<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI上智能 - 登录</title>
  <link rel="icon" href="images/logo.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <style>
    /* 全局样式 */
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('images/login.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Microsoft YaHei', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand img {
      height: 48px;
      transition: transform 0.3s;
    }

    .navbar-brand img:hover {
      transform: scale(1.05);
    }

    /* 登录容器 */
    .login-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.98);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 100%;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 输入框样式 */
    .form-control {
      position: relative;
      margin-bottom: 25px;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      border-radius: 0;
      padding: 12px 15px 12px 40px; /* 增加左侧内边距 */
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-bottom-color: #2196F3;
      box-shadow: 0 0 10px rgba(33, 150, 243, 0.15);
    }

    .form-control::placeholder {
      color: #999;
    }

    /* 图标样式 */
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      z-index: 10;
    }

    /* 密码显示按钮 */
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      transition: color 0.3s;
    }

    .password-toggle:hover {
      color: #2196F3;
    }

    /* 按钮样式 */
    .btn-login {
      background: linear-gradient(135deg, #2196F3, #30cfd0);
      color: white;
      padding: 14px 32px;
      border-radius: 25px;
      font-weight: 500;
      letter-spacing: 0.8px;
      transition: transform 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(33, 150, 243, 0.2);
    }

    /* 辅助文字 */
    .form-check-label, 
    .form-text {
      color: #666;
      font-size: 0.95rem;
    }

    .forgot-password {
      color: #2196F3;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #1565c0;
    }

    /* 注册链接 */
    .register-link {
      color: #30cfd0;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .form-container {
        padding: 30px 30px;
      }
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="AI知识库">
      </a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
        <li class="nav-item"><a class="nav-link" href="knowledge.html">AI 知识库</a></li>
        <li class="nav-item"><a class="nav-link" href="#">AI 新闻</a></li>
        <li class="nav-item"><a class="nav-link" href="YQLJ.html">友情链接</a></li>
      </ul>
      <a href="login.html" class="d-none d-lg-inline-block">
        <img src="images/user.webp" alt="默认头像" width="40" height="40" class="rounded-circle ms-3">
      </a>
    </div>
  </nav>

  <!-- 登录主容器 -->
  <div class="login-container">
    <div class="form-container">
      <h2 class="text-center mb-4 text-primary">欢迎登录</h2>
      <p class="text-center mb-4 text-gray-500">登录后解锁更多AI知识</p>
      
      <form>
        <div class="position-relative">
          <i class="fas fa-user input-icon"></i>
          <input type="text" class="form-control" placeholder="请输入用户名" required>
        </div>

        <div class="position-relative">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" class="form-control" id="passwordInput" placeholder="请输入密码" required>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>

        <div class="mb-3 form-check text-start">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">记住我</label>
          <a href="#" class="forgot-password float-end">忘记密码？</a>
        </div>

        <button type="submit" class="btn-login w-100 mb-3">立即登录</button>
        <div class="text-center">
          <span class="text-gray-500">没有账号？</span> 
          <a href="register.html" class="register-link">点击注册</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("passwordInput");
      const icon = document.getElementById("toggleIcon");
      if (password.type === "password") {
        password.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        password.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
